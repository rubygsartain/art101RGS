	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AJAX JSON Output</title>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	</head>
	<body>
		<button id="get-data">Get JSON Data</button>
		<div id="output"></div>
	
		<script>
			$(document).ready(() => {
				$('#get-data').on('click', function() {
					$.ajax({
						url: "https://yourapiendpoint.com/", // Replace with your actual API endpoint
						type: "GET",
						dataType: "json",
						success: function(data) {
							// Assuming data is an array of objects
							const outputDiv = $('#output');
							outputDiv.empty(); // Clear previous output
	
							// Parse and display the JSON data
							data.items.forEach(item => {
								outputDiv.append(`<p>${item.key}: ${item.value}</p>`);
							});
						},
						error: function(jqXHR, textStatus, errorThrown) {
							console.log("Error:", textStatus, errorThrown);
						}
					});
				});
			});
		</script>
	</body>
	</html>
